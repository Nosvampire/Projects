<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   

        <h:head>

            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body >  

            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="messages"   />  
                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" >

                        <p:dataTable  var="prestamo" value="#{prestamobean.listPrestamos}"  rows="6" 
                                      paginator="true"  
                                      emptyMessage="NO SE HAN ENCONTRADO REGISTROS">
                            <p:column headerText="Título">
                                <h:outputText value="#{prestamo.copia.copNombre}" />
                            </p:column>

                            <p:column headerText="Cod. Copia">
                                <h:outputText value="#{prestamo.copia.copCod}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{prestamo.preFecha}" />
                            </p:column>
                            <p:column headerText="Fecha Devolución">
                                <h:outputText value="#{prestamo.preFechaDevolucion}" />
                            </p:column>
                            <p:column headerText="Valor Cancelado">
                                <h:outputText value="#{prestamo.preValorCancelado}" />
                            </p:column>
                            <p:column headerText="Multa">
                                <h:outputText value="$#{prestamo.preMulta}" />
                            </p:column>
                            <p:column headerText="Devolución Efectiva">
                                <h:outputText value="#{prestamo.preFechaDevEfectiva}"  />
                            </p:column>
                            <p:column headerText="Modificar">
                                <p:commandButton value="Modificar" oncomplete="PF('dlg').show()"
                                                 ajax="true"
                                                 process="@this"
                                                 update=":form1:display"
                                                 global="true">
                                    <f:actionListener binding="#{prestamobean.selectPrestamo(prestamo)}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                </div>
            </h:form>
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <h:form id="form1" enctype="multipart/form-data">
                    <p:growl id="messages"   />  
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Fecha Devolución" />
                        <p:calendar styleClass="calendar--global"  value="#{prestamobean.prestamo.preFechaDevolucion}" locale="es" pattern="dd/MM/yyyy" />
                        <h:outputText value="Devolución Efectiva"/>
                        <p:calendar styleClass="calendar--global"  value="#{prestamobean.prestamo.preFechaDevEfectiva}" locale="es" pattern="dd/MM/yyyy" />
                        <p:commandButton value="Modificar" ajax="false" global="true" actionListener="#{editorialbean.modEditorial()}">
                        </p:commandButton>
                    </p:panelGrid>
                </h:form>
            </p:dialog>


        </h:body>

    </f:view>

</html>
