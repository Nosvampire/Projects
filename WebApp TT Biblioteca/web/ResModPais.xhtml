<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   

        <h:head>

            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body onload="#{paisbean.consultarPais()}">  

            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="messages"   />  
                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" style="width:900px">

                        <p:dataTable  var="pais" value="#{paisbean.listPais}"  rows="5" 

                                      paginator="true"  style="text-align:center;"
                                      emptyMessage="NO SE HAN ENCONTRADO REGISTROS">
                            <p:column headerText="Código">
                                <p:outputLabel value="#{pais.codPais}"/>
                            </p:column>
                            <p:column headerText="País">
                                <p:outputLabel value="#{pais.nomPais}"/>
                            </p:column>
                          
                            <p:column headerText="Modificar">
                                <p:commandButton value="Modificar" oncomplete="PF('dlg').show()"
                                                 ajax="true"
                                                 process="@this"
                                                 update=":form1:display"
                                                 global="true">
                                    <f:actionListener binding="#{paisbean.selectPais(pais)}"/>
                                    <f:actionListener binding="#{editorialbean.redirigirModEditorial()}"/>


                                </p:commandButton>
                            </p:column>


                        </p:dataTable>
                    </h:panelGroup>

                </div>
            </h:form>
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <h:form id="form1" enctype="multipart/form-data">
                    <p:growl id="messages"   />  
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Código" />
                        <h:inputText value="#{paisbean.pais.codPais}"/>


                        <h:outputText value="País"/>
                        <h:inputText value="#{paisbean.pais.nomPais}"/>
                    
                        <p:commandButton value="Modificar" ajax="false" global="true" actionListener="#{paisbean.modPais()}">
                        </p:commandButton>
                    </p:panelGrid>
                </h:form>
            </p:dialog>


        </h:body>

    </f:view>

</html>
