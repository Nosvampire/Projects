<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   

        <h:head>

            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body >  

            <h:form id="form">

                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" style="width:900px">

                        <p:dataTable  var="autor" value="#{titulobean.listTitulo}" rows="3" 

                                      paginator="true"  style="text-align:center; width:250px;"
                                      emptyMessage="NO SE HAN ENCONTRADO REGISTROS">

                            <p:panel  style="text-align:center; font-size: 12px; width:250px">

                                <p:column>
                                    <h:outputLabel value="Código"/>
                                    <h:outputLabel value="#{autor.titCod}"
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Nombre"/>
                                <h:outputLabel value="#{autor.titNombre}"
                        </p:column>
                        <p:column>
                            <h:outputLabel value="tipo"/>
                            <h:outputLabel value="#{autor.titTipo}"
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Código Dewey"/>
                        <h:outputLabel value="#{autor.titDewey.dwCod}"
                </p:column>
                <p:column>
                    <h:outputLabel value="Categoria"/>
                    <h:outputLabel value="#{autor.titDewey.dwCategoria}"
            </p:column>
            <p:commandButton value="Copías" actionListener="#{copiabean.consultarCopia()}">

            </p:commandButton>





            <br/>



        </p:panel>

    </p:dataTable>
</h:panelGroup>



</div>

</h:form>

</h:body>

</f:view>

</html>
