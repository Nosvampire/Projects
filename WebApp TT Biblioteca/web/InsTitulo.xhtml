<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet"  href="css/global.css"/>
    </h:head>
    <h:body  onload="#{titulobean.cargaDewey()}">

        <h:form enctype="multipart/form-data">  
            <p:growl id="messages" showDetail="true"  />  

            <p:panel header="Insertar Título"  id="panel"  style="margin-bottom:10px; font-size: large" >

                <h:panelGrid columns="4">

                    <h:outputLabel 
                        styleClass="output--global"
                        style="margin-left: 15px;margin-right: 15px"

                        value="Código:"/>

                    <p:inputText

                        style="margin-left: 15px;margin-right: 48px"
                        value="#{titulobean.titCod}" 
                      
                        /> 
                    <h:outputLabel 
                        styleClass="output--global"
                        style="margin-left: 15px;margin-right: 15px"

                        value="Nombre:"/>

                    <p:inputText 

                        style="margin-left: 15px;margin-right: 15px"
                        value="#{titulobean.titNombre}"/>

                    <h:outputLabel 
                        styleClass="output--global"
                        style="margin-left: 15px;margin-right: 15px"

                        value="Tipo:"/>

                    <p:inputText 

                        style="margin-left: 15px;margin-right: 15px"
                        value="#{titulobean.titTipo}"/>

                    <h:outputLabel 
                        styleClass="output--global"
                        style="margin-left: 15px;margin-right: 15px"

                        value="Código Dewey:"/>

                    <p:selectOneMenu style="margin-left: 15px;margin-right: 15px" value="#{titulobean.deweyCod}">
                        <f:selectItems value="#{titulobean.listDewey}" />  
                    </p:selectOneMenu>




                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4"  >

                </h:panelGrid>

                <br></br>

                <h:panelGrid columns="7"  >

                </h:panelGrid>

                <br></br>

            </p:panel>
            <h:panelGrid columns="2">
                <p:commandButton
                    global="true"
                    styleClass="btn--global"
                    ajax="false"
                    id="submitButton" 
                    value=" Aceptar"
                    icon="ui-icon-check"
                    style="margin-right:  20px; margin-left: 10px"
                    actionListener="#{titulobean.insTitulo()}"/>

            </h:panelGrid>

        </h:form>  

    </h:body>

</html>
