<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   

        <h:head>

            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body onload="#{editorialbean.consultarEditorial()}">  

            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="messages"   />  
                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" style="width:900px">

                        <p:dataTable  var="editorial" value="#{editorialbean.listEditorial}"  rows="5" 

                                      paginator="true"  style="text-align:center;"
                                      emptyMessage="NO SE HAN ENCONTRADO REGISTROS">
                            <p:column headerText="Código">
                                <p:outputLabel value="#{editorial.ediCod}"/>
                            </p:column>
                            <p:column headerText="Editorial">
                                <p:outputLabel value="#{editorial.ediNombre}"/>
                            </p:column>
                             <p:column headerText="País">
                                 <p:outputLabel value="#{editorial.ediPais.nomPais}"/>
                            </p:column>
                            <p:column headerText="Modificar">
                                <p:commandButton value="Eliminar" 
                                                 ajax="false"
                                                 process="@this"

                                                 global="true">
                                    <f:actionListener binding="#{editorialbean.selectEditorial(editorial)}"/>
                                    <f:actionListener binding="#{editorialbean.elimEditorial()}"/>


                                </p:commandButton>
                            </p:column>


                        </p:dataTable>
                    </h:panelGroup>

                </div>
            </h:form>


        </h:body>

    </f:view>

</html>
