<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   

        <h:head>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body onload="#{cursobean.consultarCurso()}">  

            <h:form id="form">

                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" style="width:900px">

                        <p:dataTable  var="curso" value="#{cursobean.listCurso}" rows="5" 

                                     paginator="true"  style="text-align:center;"
                                     emptyMessage="NO SE HAN ENCONTRADO REGISTROS">
                            <p:column headerText="Código">
                                <p:outputLabel value="#{curso.curCodigo}"/>
                            </p:column>
                            <p:column headerText="Descripción">
                                <p:outputLabel value="#{curso.curDescripcion}"/>
                            </p:column>

                        </p:dataTable>
                    </h:panelGroup>

                </div>

            </h:form>

        </h:body>

    </f:view>

</html>
