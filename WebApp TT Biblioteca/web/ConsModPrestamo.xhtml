<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet"  href="css/global.css"/>
    </h:head>
    <h:body>

        <h:form enctype="multipart/form-data">  
            <p:growl id="messages" showDetail="true"  />  

            <p:panel header="Consultar Prestamo"  id="panel"  style="margin-bottom:10px; font-size: large">

                <h:panelGrid columns="2">

                    <p:outputLabel style="margin-right:  40px" styleClass="calendar--global" for="inicio" value="Inicio:" />
                    <p:calendar styleClass="calendar--global" id="inicio" value="#{prestamobean.fechaInicio}" locale="es" pattern="dd/MM/yyyy"/>

                    <p:outputLabel style="margin-right:  20px" styleClass="calendar--global" for="termino" value="Termino:" />
                    <p:calendar styleClass="calendar--global" id="termino" value="#{prestamobean.fechaTermino}" locale="es" pattern="dd/MM/yyyy" />
                    <p:outputLabel style="margin-right:  40px" styleClass="calendar--global"  value="Rut:" />
                    <p:inputText value="#{prestamobean.rut}" />
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4"  >

                </h:panelGrid>

                <br></br>

                <h:panelGrid columns="7"  >

                </h:panelGrid>

                <br></br>

            </p:panel>
            <h:panelGrid columns="2">
                <p:commandButton
                    global="true"
                    styleClass="btn--global"
                    ajax="false"
                    id="submitButton" 
                    value=" Aceptar"
                    icon="ui-icon-check"
                    style="margin-right:  20px; margin-left: 10px"
                    actionListener="#{prestamobean.consultarPrestamoMod()}"/>

            </h:panelGrid>

        </h:form>  

    </h:body>

</html>
