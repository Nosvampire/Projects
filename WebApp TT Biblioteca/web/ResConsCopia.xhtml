<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">   
        <h:head>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
            <link type="text/css" href="/css/themes/smoothness/jquery.ui.theme.css" rel="stylesheet"/>        
            <link type="text/css" href="/css/css_usm.css" rel="stylesheet" />
        </h:head>

        <h:body >  

            <h:form id="form">

                <div align="left">

                    <h:panelGroup id="contenedor" class="wrapper" layout="block" style="width:900px">

                        <p:dataTable  var="copia" value="#{copiabean.listCopia}" rows="3" 
                                      paginator="true"  style="width: 1200px"
                                      emptyMessage="NO SE HAN ENCONTRADO REGISTROS">



                            <p:column headerText="Título">

                                <h:outputLabel value="#{copia.copTitulo}"/>
                            </p:column>
                            <p:column headerText="Código">

                                <h:outputLabel value="#{copia.copCod}"/>
                            </p:column>
                            <p:column headerText="Editorial">

                                <h:outputLabel value="#{copia.editorial.ediNombre}"/>
                            </p:column>
                            <p:column headerText="Autores">
                               
                                <h:outputLabel value="#{copia.autores}"/>
                                
                            </p:column>
                            <p:column headerText="Condición">

                                <h:outputLabel value="#{copia.condicion.conDescripcion}"/>
                            </p:column>
                            <p:column headerText="Tipo">

                                <h:outputLabel value="#{copia.copTipo}"/>
                            </p:column>
                            <p:column headerText="Edición">

                                <h:outputLabel value="#{copia.copEdicion}"/>
                            </p:column>
                            <p:column headerText="ISBN">

                                <h:outputLabel value="#{copia.copISBN}"/>
                            </p:column>
                            <p:column headerText="Nº Páginas">

                                <h:outputLabel value="#{copia.copPaginas}"/>
                            </p:column>
                            <p:column headerText="Nombre Multa">

                                <h:outputLabel value="#{copia.categoriaMulta.camNombre}"/>
                            </p:column>
                            <p:column headerText="Descripción Multa">

                                <h:outputLabel value="#{copia.categoriaMulta.camDescripcion}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton value="Pedir Copia" actionListener="#{prestamobean.añadirPrestamo(copia)}">

                                </p:commandButton>
                            </p:column>
                            <br/>



                        </p:dataTable>
                        <h:panelGrid  columns="2">
                            <p:outputLabel value="Dias de prestamo:"/>
                            <p:inputText value="#{prestamobean.diasPrestmo}"/>
                            <p:outputLabel value="Rut:"/>
                            <p:inputText value="#{prestamobean.rut}"/>
                            <p:outputLabel value="Dígito verificador:"/>
                            <p:inputText value="#{prestamobean.dv}"/>
                        </h:panelGrid>
                    </h:panelGroup>

                </div>

            </h:form>

        </h:body>

    </f:view>
</html>
